<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Потреби у дронах</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar bg-dark text-white">
                <div class="position-sticky">
                    <ul class="nav flex-column" id="menu">
                        <!-- Меню завантажується динамічно через JS -->
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between align-items-center my-4">
                    <h1>Потреби у дронах</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#needsModal">
                        Додати потребу
                    </button>
                </div>

                <!-- Таблиця -->
                <div class="table-responsive">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Назва</th>
                                <th>Кількість (шт)</th>
                                <th>Опис</th>
                                <th>Замовник</th>
                                <th>Стан</th>
                                <th>Дії</th>
                            </tr>
                        </thead>
                        <tbody id="needs-table">
                            <!-- Динамічний контент -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Модальне вікно -->
    <div class="modal fade" id="needsModal" tabindex="-1" aria-labelledby="needsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="needsModalLabel">Додати потребу</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="needs-form">
                        <div class="mb-3">
                            <label for="need-name" class="form-label">Назва</label>
                            <input type="text" id="need-name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="need-quantity" class="form-label">Кількість</label>
                            <input type="number" id="need-quantity" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="need-description" class="form-label">Опис</label>
                            <textarea id="need-description" class="form-control"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="need-customer" class="form-label">Замовник</label>
                            <input type="text" id="need-customer" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Стан</label>
                            <div>
                                <button type="button" class="btn btn-danger" id="status-not-done">Не виконано</button>
                                <button type="button" class="btn btn-success" id="status-done">Виконано</button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Зберегти</button>
                        <button type="button" class="btn btn-secondary mt-3" data-bs-dismiss="modal">Скасувати</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/needs.js"></script>
    <script src="js/test.js"></script>
<script type="module" src="js/inventory.js"></script> <!-- Або відповідний JS для сторінки -->
</body>
</html>

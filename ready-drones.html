<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Готові Дрони | Управління дронами</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar bg-dark text-white">
                <div class="position-sticky">
                    <ul class="nav flex-column" id="menu">
                        <!-- Меню завантажується динамічно -->
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between align-items-center my-4">
                    <h1>Готові Дрони</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#droneModal">
                        Зібрати Дрон
                    </button>
                </div>

                <!-- Готові Дрони -->
                <div class="table-responsive">
                    <table class="table table-dark table-striped" id="ready-drones-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Назва</th>
                                <th>Складові</th>
                                <th>Ціна</th>
                                <th>Послуги</th>
                                <th>Опис</th>
                                <th>Фото</th>
                                <th>Дії</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Динамічний контент -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Модальне вікно для збору Дрону -->
    <div class="modal fade" id="droneModal" tabindex="-1" aria-labelledby="droneModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="droneModalLabel">Зібрати Дрон</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="drone-form" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="drone-name" class="form-label">Назва Дрону</label>
                            <input type="text" id="drone-name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="drone-description" class="form-label">Опис</label>
                            <textarea id="drone-description" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
    
                        <!-- Компоненти -->
                        <div class="mb-3">
                            <label class="form-label">Компоненти</label>
                            <div class="accordion" id="componentsAccordion">
                                <!-- Категорії компонентів -->
                            </div>
                        </div>
    
                        <!-- Обрані компоненти -->
                        <div class="mb-3">
                            <label class="form-label">Обрані компоненти</label>
                            <ul id="selected-components" class="list-group mb-3">
                                <!-- Список обраних компонентів -->
                            </ul>
                            <div>
                                <strong>Загальна вартість: </strong><span id="total-price">0</span> грн
                            </div>
                        </div>
    
                        <!-- Послуги -->
                        <div class="mb-3">
                            <label for="drone-services" class="form-label">Послуги</label>
                            <select id="drone-services" class="form-select" multiple>
                                <!-- Послуги завантажуються динамічно -->
                            </select>
                        </div>
    
                        <!-- Фото -->
                        <div class="mb-3">
                            <label for="drone-photo" class="form-label">Фото</label>
                            <input type="file" id="drone-photo" class="form-control" accept="image/*">
                        </div>
    
                        <button type="submit" class="btn btn-primary">Зберегти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/ready-drones.js"></script>
    <script src="js/test.js"></script>

</body>
</html>

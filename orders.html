<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замовлення | Управління дронами</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar bg-dark text-white">
                <div class="position-sticky">
                    <ul class="nav flex-column" id="menu">
                        <!-- Динамічне меню -->
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between align-items-center my-4">
                    <h1>Замовлення</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#orderModal">Додати замовлення</button>
                </div>

                <!-- Orders Table -->
                <div class="table-responsive mb-4">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>Назва</th>
                                <th>Номер накладної</th>
                                <th>Служба доставки</th>
                                <th>Кількість (шт)</th>
                                <th>Категорія</th>
                                <th>Ціна (грн)</th>
                                <th>Ціна (USD)</th>
                                <th>Ціна доставки (грн)</th>
                                <th>Постачальник</th>
                                <th>Статус</th>
                                <th>Дії</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table"></tbody>
                    </table>
                </div>

                <!-- Defects Table -->
                <h3>Брак</h3>
                <div class="table-responsive">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>Назва</th>
                                <th>Кількість (шт)</th>
                                <th>Категорія</th>
                                <th>Ціна (грн)</th>
                                <th>Ціна (USD)</th>
                                <th>Причина браку</th>
                                <th>Дії</th>
                            </tr>
                        </thead>
                        <tbody id="defects-table"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Order Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderModalLabel">Додати замовлення</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="order-form">
                        <div class="mb-3">
                            <label for="order-name" class="form-label">Назва</label>
                            <input type="text" id="order-name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="order-invoice" class="form-label">Номер накладної</label>
                            <input type="text" id="order-invoice" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="delivery-service" class="form-label">Служба доставки</label>
                            <select id="delivery-service" class="form-select" required>
                                <option value="" disabled selected>Оберіть службу</option>
                                <option value="Nova Poshta">Нова Пошта</option>
                                <option value="Meest">Meest</option>
                                <option value="UkrPoshta">УкрПошта</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="order-quantity" class="form-label">Кількість</label>
                            <input type="number" id="order-quantity" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="order-category" class="form-label">Категорія</label>
                            <select id="order-category" class="form-select" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="order-price" class="form-label">Ціна</label>
                            <input type="number" id="order-price" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="currency" class="form-label">Валюта</label>
                            <select id="currency" class="form-select">
                                <option value="UAH">Гривня</option>
                                <option value="USD">Долар</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="delivery-price" class="form-label">Ціна доставки (грн)</label>
                            <input type="number" id="delivery-price" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="order-supplier" class="form-label">Постачальник</label>
                            <select id="order-supplier" class="form-select" required></select>
                        </div>
                        <button type="submit" class="btn btn-primary">Зберегти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/test.js"></script>
</body>
</html>

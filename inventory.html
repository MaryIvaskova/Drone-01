<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інвентар | Управління дронами</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/modals.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar bg-dark text-white">
                <div class="position-sticky">
                    <ul class="nav flex-column" id="menu">
                        <!-- Меню буде динамічно завантажено через JS -->
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between align-items-center my-4">
                    <h1>Інвентар</h1>
                    <div>
                        <input type="text" class="form-control d-inline w-auto" id="filter-category" placeholder="Фільтр за категоріями">
                        <button class="btn btn-primary d-inline" data-bs-toggle="modal" data-bs-target="#inventoryModal">Додати товар</button>
                    </div>
                </div>

                <!-- Таблиця Інвентарю -->
                <div class="table-responsive">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Назва</th>
                                <th>Кількість (шт)</th>
                                <th>Категорія</th>
                                <th>Ціна (грн)</th>
                                <th>Ціна (дол)</th>
                                <th>Сумісність</th>
                                <th>Постачальник</th>
                                <th>Дії</th>
                            </tr>
                        </thead>
                        <tbody id="inventory-table">
                            <!-- Динамічний контент -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Модальне вікно -->
    <div class="modal fade" id="inventoryModal" tabindex="-1" aria-labelledby="inventoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="inventoryModalLabel">Додати товар</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="inventory-form">
                        <div class="mb-3">
                            <label for="item-name" class="form-label">Назва</label>
                            <input type="text" id="item-name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="item-quantity" class="form-label">Кількість</label>
                            <input type="number" id="item-quantity" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="item-category" class="form-label">Категорія</label>
                            <select id="item-category" class="form-select" required>
                                <option value="" disabled selected>Оберіть категорію</option>
                                <!-- Категорії будуть завантажені через JS -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="item-price-uah" class="form-label">Ціна (грн)</label>
                            <input type="number" id="item-price-uah" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="item-price-usd" class="form-label">Ціна (дол)</label>
                            <input type="number" id="item-price-usd" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="item-supplier" class="form-label">Постачальник</label>
                            <input type="text" id="item-supplier" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="item-compatibility" class="form-label">Сумісність</label>
                            <textarea id="item-compatibility" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Зберегти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/inventory.js"></script>
</body>
</html>

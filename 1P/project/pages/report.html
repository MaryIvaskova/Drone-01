<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Місячний звіт</title>
    <link rel="stylesheet" href="/project/css/main.css">
    <link rel="stylesheet" href="/project/css/report.css">
    <link rel="stylesheet" href="/project/css/sidebar.css">

</head>
<body>
    <div id="sidebar"></div>
    <main>
        <h1>Місячний звіт</h1>
        <form id="month-form">
            <label for="month-select">Виберіть місяць:</label>
            <select id="month-select" name="month">
                <option value="1">Січень</option>
                <option value="2">Лютий</option>
                <option value="3">Березень</option>
                <option value="4">Квітень</option>
                <option value="5">Травень</option>
                <option value="6">Червень</option>
                <option value="7">Липень</option>
                <option value="8">Серпень</option>
                <option value="9">Вересень</option>
                <option value="10">Жовтень</option>
                <option value="11">Листопад</option>
                <option value="12">Грудень</option>
            </select>
            <button type="submit">Сформувати звіт</button>
        </form>

        <section>
            <h2>Собівартість дронів</h2>
            <table id="drones-cost-table">
                <thead>
                    <tr>
                        <th>Назва дрона</th>
                        <th>Кількість</th>
                        <th>Собівартість (грн)</th>
                        <th>Компоненти</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Дані додаються через JavaScript -->
                </tbody>
            </table>
        </section>

        <section>
            <h2>Зведення витрат</h2>
            <table id="expenses-table">
                <thead>
                    <tr>
                        <th>Категорія</th>
                        <th>Сума (грн)</th>
                        <th>Деталі</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Дані додаються через JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="/project/js/pages/report.js"></script>
    <script src="/project/js/components/Sidebar.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Потреби у дронах</title>
    <link rel="stylesheet" href="/project/css/main.css">
    <link rel="stylesheet" href="/project/css/needs.css">
<body>
    <div class="sidebar">
        <!-- Динамічний сідбар -->
    </div>
    <main>
        <h1>Потреби у дронах</h1>
        <div class="needs-container">
            <!-- Форма для додавання потреб -->
            <div id="add-need-form" class="form-section hidden">
                <h2>Додати потребу</h2>
                <form id="need-form" novalidate>
                    <label for="drone-name">Назва дрона:</label>
                    <input type="text" id="drone-name" placeholder="Назва дрона">

                    <label for="need-quantity">Кількість:</label>
                    <input type="number" id="need-quantity" placeholder="Кількість">

                    <label for="need-recipient">Кому потрібен:</label>
                    <input type="text" id="need-recipient" placeholder="Відділ або особа">

                    <label for="need-deadline">Дата, до якої потрібен:</label>
                    <input type="date" id="need-deadline">

                    <label for="need-priority">Пріоритет:</label>
                    <select id="need-priority">
                        <option value="high">Високий</option>
                        <option value="medium">Середній</option>
                        <option value="low">Низький</option>
                    </select>

                    <label for="need-description">Опис:</label>
                    <textarea id="need-description" placeholder="Додатковий опис" rows="4"></textarea>

                    <button type="submit" class="btn">Додати</button>
                    <button type="button" id="cancel-form" class="btn cancel">Скасувати</button>
                </form>
            </div>

            <!-- Кнопка для відкриття форми -->
            <button id="show-form-btn" class="btn">Додати потребу</button>

            <!-- Таблиця потреб -->
            <table id="needs-table">
                <thead>
                    <tr>
                        <th>Назва дрона</th>
                        <th>Кількість</th>
                        <th>Кому потрібен</th>
                        <th>Дата, до якої потрібен</th>
                        <th>Пріоритет</th>
                        <th>Опис</th>
                        <th>Дії</th>
                    </tr>
                </thead>
                <tbody id="needs-body">
                    <!-- Динамічні дані -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="/project/js/pages/needs.js"></script>
    <script src="/project/js/components/Sidebar.js"></script>

</body>
</html>

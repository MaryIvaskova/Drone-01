<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналіз дронів</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/analysis.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar bg-dark text-white">
                <div class="position-sticky">
                    <ul class="nav flex-column" id="menu">
                        <!-- Динамічне меню -->
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between align-items-center my-4">
                    <h1>Аналіз дронів</h1>
                </div>

                <!-- Аналіз -->
                <div class="analysis-section">
                    <div class="row">
                        <div class="col-md-6">
                            <h4>Дрон 1</h4>
                            <select id="drone1-select" class="form-select mb-3">
                                <option value="" disabled selected>Оберіть дрон</option>
                                <!-- Дрони будуть завантажені динамічно -->
                            </select>
                            <div class="drone-details" id="drone1-details">
                                <!-- Дані про дрон 1 -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h4>Дрон 2</h4>
                            <select id="drone2-select" class="form-select mb-3">
                                <option value="" disabled selected>Оберіть дрон</option>
                                <!-- Дрони будуть завантажені динамічно -->
                            </select>
                            <div class="drone-details" id="drone2-details">
                                <!-- Дані про дрон 2 -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/analysis.js"></script>
</body>
</html>

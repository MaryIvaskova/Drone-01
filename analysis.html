<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналіз | Порівняння дронів</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar bg-dark text-white">
                <div class="position-sticky">
                    <ul class="nav flex-column" id="menu">
                        <!-- Меню буде завантажене динамічно -->
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="mt-4">Порівняння дронів</h1>
                <div class="row my-4">
                    <!-- Cards Section -->
                    <div class="col-md-8">
                        <h3>Доступні дрони</h3>
                        <div id="drones-list" class="d-flex flex-wrap gap-3">
                            <!-- Картки дронів -->
                        </div>
                    </div>

                    <!-- Comparison Section -->
                    <div class="col-md-4">
                        <h3>Порівняння</h3>
                        <div id="comparison-area">
                            <div class="border rounded p-3 mb-3 comparison-slot" data-slot="1">
                                <h5>Слот 1</h5>
                                <p class="text-muted">Перетягніть сюди дрон</p>
                            </div>
                            <div class="border rounded p-3 comparison-slot" data-slot="2">
                                <h5>Слот 2</h5>
                                <p class="text-muted">Перетягніть сюди дрон</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/analysis.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Послуги | Управління дронами</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar bg-dark text-white">
                <div class="position-sticky">
                    <ul class="nav flex-column" id="menu">
                        <!-- Меню -->
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="mt-4">Послуги</h1>
                <div class="d-flex justify-content-between align-items-center my-4">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#serviceModal">Додати послугу</button>
                </div>

                <!-- Services Table -->
                <div class="table-responsive">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Модель дрона</th>
                                <th>Назва послуги</th>
                                <th>Витрати</th>
                                <th>Дата</th>
                                <th>Дії</th>
                            </tr>
                        </thead>
                        <tbody id="services-table">
                            <!-- Динамічний контент -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Service Modal -->
    <div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="serviceModalLabel">Додати послугу</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="service-form">
                        <div class="mb-3">
                            <label for="service-drone" class="form-label">Модель дрона</label>
                            <select id="service-drone" class="form-select" required>
                                <!-- Готові дрони завантажуються через JS -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="service-name" class="form-label">Назва послуги</label>
                            <input type="text" id="service-name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="service-cost" class="form-label">Витрати</label>
                            <input type="number" id="service-cost" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Зберегти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/services.js"></script>
    <script src="js/test.js"></script>
</body>
</html>
